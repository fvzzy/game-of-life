<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Life</title>
  </head>
  <body>
    <canvas id="canvas" class="drawTarget"></canvas>
    <div class="controls loading">
      <div class="controlGroup">
        <button data-btn-play>Play</button>
        <button data-btn-pause>Pause</button>
        <button data-btn-step>Step</button>
      </div>
      <fieldset id="tools" class="controlGroup">
        <legend>Tool Selection</legend>
        <label for="color" class="visuallyhidden">Colour</label>
        <input type="color" id="color" />
      </fieldset>
      <fieldset class="controlGroup">
        <legend>Settings</legend>
        <!-- TODO: generate settings dynamically -->
        <label for="randomiseColors">Randomise Colours</label>
        <input type="checkbox" id="randomiseColors" />
        <label for="speed" class="blockLabel">Speed</label>
        <input type="range" id="speed" min="1" max="10" step="0.1" />
        <label for="cellSize" class="blockLabel">Cell Size</label>
        <input type="range" id="cellSize" min="5" max="30" step="5" />
      </fieldset>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
