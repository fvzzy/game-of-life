<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Life</title>
  </head>
  <body>
    <canvas id="grid"></canvas>
    <div class="controls">
      <div class="gameplay">
        <button data-btn-play>Play</button>
        <button data-btn-pause>Pause</button>
        <button data-btn-step>Step</button>
      </div>
      <div id="tools">
        Tool Selection
        <span class="tool">
          <input type="radio" name="tool" id="paintbrush" />
          <label for="paintbrush">Paintbrush</label>
        </span>
        <span class="tool">
          <input type="radio" name="tool" id="box" />
          <label for="box">Box</label>
        </span>
        <span class="tool">
          <input type="radio" name="tool" id="glider" />
          <label for="glider">Glider</label>
        </span>
      </div>
      <div class="options">
        <label for="speed">Speed</label>
        <input type="range" id="speed" min="1" max="10" step="0.1" />
        <label for="cellSize">Cell Size</label>
        <input type="range" id="cellSize" min="5" max="30" step="5" />
        <label for="cellColor">Cell Colour</label>
        <input type="color" id="cellColor" />
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
