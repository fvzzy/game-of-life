<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Life</title>
  </head>
  <body>
    <canvas id="canvas" class="drawTarget"></canvas>
    <div class="controls loading">
      <div class="buttonGroup">
        <button data-btn-play>Play</button>
        <button data-btn-pause>Pause</button>
        <button data-btn-step>Step</button>
      </div>
      <fieldset id="tools" class="fieldGroup">
        <legend>Tool</legend>
      </fieldset>
      <fieldset id="toolOptions" class="fieldGroup">
        <legend>Tool Options</legend>
        <span class="labelGroup">
          <label for="color">Colour</label>
          <input type="color" id="color" />
        </span>
        <span class="labelGroup">
          <label for="flipHorz">Flip Horizontal</label>
          <input type="checkbox" id="flipHorz" />
        </span>
        <span class="labelGroup">
          <label for="flipVert">Flip Vertical</label>
          <input type="checkbox" id="flipVert" />
        </span>
      </fieldset>
      <fieldset class="fieldGroup">
        <legend>Settings</legend>
        <span class="labelGroup">
          <label for="randomiseColors">Randomise Colours</label>
          <input type="checkbox" id="randomiseColors" />
        </span>
        <label for="speed" class="blockLabel">Speed</label>
        <input type="range" id="speed" min="1" max="10" step="0.1" />
        <label for="cellSize" class="blockLabel">Cell Size</label>
        <input type="range" id="cellSize" min="5" max="30" step="5" />
      </fieldset>
      <fieldset class="stats">
        <legend>Stats</legend>
        <label id="generationsStat" class="blockLabel"></label>
        <label id="totalCellsStat" class="blockLabel"></label>
        <label id="liveCellsStat" class="blockLabel"></label>
        <label id="uniqueColorsStat" class="blockLabel"></label>
      </fieldset>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
